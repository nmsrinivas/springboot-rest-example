apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: sampleapp-deployment
  labels:
    app: sampleapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sampleapp
  template:
    metadata:
      labels:
        app: sampleapp
    spec:
      containers:
      - name: sampleapp
        image: kiranbdvt/sampleapp
        ports:
        - containerPort: 9080
      imagePullSecrets:
        - name: myregistrykey
